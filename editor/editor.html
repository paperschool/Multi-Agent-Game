<!DOCTYPE html>
<html>
<head>

	<title>Gunner - Level Editor</title>

	<link href="style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js" ></script>

	<script src="History.js"></script>
	<script src="ImageGuide.js"></script>

	<script src="Input.js"></script>

	<script src="Tools.js"></script>
	<script src="Cursor.js"></script>

	<script src="Components.js"></script>
	<script src="Grid.js"></script>

	<script src="Editor.js"></script>

</head>

<body>

	<div class="container">

		<div class="toolbar">

			<div class="toolbar-button" id="wall-button" >Wall</div>
			<div class="toolbar-button" id="player-button" >Player</div>
			<div class="toolbar-button" id="enemy-button" >Enemy</div>
			<div class="toolbar-button" id="team-button" >Team</div>
			<div class="toolbar-button" id="patrol-button" >Patrol</div>
			<div class="toolbar-button" id="pickup-button" >Pickup</div>
			<div class="toolbar-button" id="floor-button" >Floor</div>
			<div class="toolbar-button" id="deadspace-button" >Null</div>
			<div class="toolbar-button" id="erase-button" >Erase</div>
			<div class="toolbar-button" id="build-button" >Build</div>

			<div class="toolbar-button" id="load-button" >Load</div>


			<div class="toolbar-button" id="tool-position" ></div>


			<div class="toolbar-button toolbar-button-right" id="reset-button" >Reset!</div>

		</div>

		<div class="canvas-container" id="editor_canvas"></div>

		<div class="submenu-container"></div>

	</div>

</body>

</html>
